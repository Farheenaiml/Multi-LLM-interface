services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      VITE_API_BASE_URL: http://localhost:5000
      VITE_WS_BASE_URL: ws://localhost:5000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "5000:5000"
    environment:
      API_HOST: 0.0.0.0
      API_PORT: "5000"
      DEBUG: "true"
      LITELLM_BASE_URL: http://litellm:8000
      LITELLM_MASTER_KEY: sk-1234
    env_file:
      - .env
    volumes:
      - ./backend:/app
    depends_on:
      - litellm
    networks:
      - app-network

  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./litellm_config.yaml:/app/config.yaml
    command:
      - "--config"
      - "/app/config.yaml"
      - "--port"
      - "8000"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
